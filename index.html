<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    
   <main class="container">
    <div class="inner" id="div1">
        <img class="image" src="icon1.png">
        
        <ul>
            <h2>Personal</h2>
            <li class="li">Custom Domains</li>
            <li>Sleeps after 30 mins of inactivity</li>
        </ul>
        <span id="span1">Free</span>
        <button>Sign Up</button>
    </div>
    <div  class="inner" id="div2">
        <img class="image" src="icon2.png">
       
        <ul>
            <h2>Small Team</h2>
            <li class="li">Never Sleeps</li>
            <li>Multiple Workers for more powerful apps</li>
        </ul>
           <span id="span2">$150</span>
           <button id="btn"> Free Trial</button>
    </div>
    <div  class="inner" id="div3">
        <img class="image" src="icon3.png">
       
        <ul>
            <h2>Enterprise</h2>
            <li class="li">Dedicated</li>
            <li>Simple horizontal Scalability</li>
        </ul>
        <span id="dollar">$400</span>
           <button id="btn3">Free Trial</button>
    </div>

   </main>
</body>
</html>
